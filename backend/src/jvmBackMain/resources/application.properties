server.port=${PORT:12200}
host.url=${host_url}
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
java.runtime.version=18
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Manga Properties
afa.app.manga_full=${afa.app.manga_full}
afa.app.manga_small=${afa.app.manga_small}

# JWT Properties
#afa.app.jwtSecret=${JWT_KSVG_SECRET_KEY}
#afa.app.jwtExpiration=86400
#afa.app.authCookieName=${AUTH_COOKIE_NAME}
#afa.app.isCookieSecure=${IS_COOKIE_SECURE}

# SMTP
#spring.mail.host=${SMTP_MAIL_HOST}
#spring.mail.port=${SMTP_MAIL_PORT}
#spring.mail.username=${SMTP_MAIL_USERNAME}
#spring.mail.password=${SMTP_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable = true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

springdoc.swagger-ui.path=/swagger-ui.html
spring.security.user.password=admin
spring.security.user.name=admin
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp